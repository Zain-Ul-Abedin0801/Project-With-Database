<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="logo" src="image/logo.png" alt="Logo">
            <p class="name">ENCHANTED</p>
        </div>
    </div>

    <div class="login-block">
        <div>
            <p class="text">Login</p>
            <form action="http://localhost:3000/login" method="POST">
                <input class="loginbar" type="text" name="username" placeholder="Enter Username" required>
                <p class="text">Password</p>
                <input class="loginbar" type="password" name="password" placeholder="Enter Password" required>
                <div class="login-button">
                    <button class="login" type="submit">Login</button>
                </div>
            </form>
            <p class="register">Don't Have an Account?</p>
            <p class="reg"><a href="register.html">Register Here</a></p>
        </div>
    </div>
</body>
</html>
